<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
			rel="stylesheet" />

		<link
			href="https://fonts.googleapis.com/css?family=Space+Mono:regular,italic,700,700italic"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<nav>
				<img src="/assets/image/logo.png" alt="" />
				<ul>
					<li>Marketplace</li>
					<li>Rankings</li>
					<li>Connect a wallet</li>
					<li class="button__violet">
						<img src="/assets/image/User.png" alt="" />
						Signup
					</li>
				</ul>
			</nav>

			<div class="container">
				<div class="container__hero">
					<div class="hero__left">
						<div class="left__title">
							<h1>Discover digital art & Collect NFTs</h1>
							<span
								>NFT marketplace UI created with Anima for Figma. Collect, buy
								and sell art from more than 20k NFT artists.</span
							>
							<div class="button__violet" style="width: 224px">
								<img src="/assets/image/RocketLaunch.png" alt="" /> Started
							</div>
						</div>
						<div class="hero__stat">
							<div>
								<div class="stat__number">240k+</div>
								<div class="stat__desc">Total Sale</div>
							</div>
							<div>
								<div class="stat__number">100k+</div>
								<div class="stat__desc">Auctions</div>
							</div>
							<div>
								<div class="stat__number">240k+</div>
								<div class="stat__desc">Artists</div>
							</div>
						</div>
					</div>
					<div class="hero__right">
						<img src="/assets/image/herosection.png" alt="" />
						<div class="right__description">
							<div class="nft__tilte">Space Walking</div>
							<div class="nft__user">
								<img src="/assets/image/Artist.png" alt="" />
								<p>Animakid</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section class=""></section>
	</body>
</html>
